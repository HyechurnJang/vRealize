kind: Deployment
metadata:
  name: vmk-nginx
  namespace: vmk-app
spec:
  selector:
    matchLabels:
      run: vmk-nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: vmk-nginx
    spec:
      containers:
      - name: vmk-nginx
        image: 172.16.1.35/tkc-vra-namespace/vmk-nginx:$${TAG_VER}
