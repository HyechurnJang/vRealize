        - containerPort: 80
      imagePullSecrets:
      - name: harbor-vmkloud-com
---
apiVersion: v1
kind: Service
metadata:
  name: vmk-nginx
  namespace: vmk-app
  labels:
    run: vmk-nginx
spec:
  type: LoadBalancer
  ports:
  - name: vmk-nginx-http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    run: vmk-nginx